{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Home Slider -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    
    <li data-target="#carouselExampleIndicators" data-slide-to="" class="active"></li>
    
    <li data-target="#carouselExampleIndicators" data-slide-to=""></li>
    
  </ol>
  <div class="carousel-inner">
    
    <div class="carousel-item active">
        <img src="{% static 'media/images/barn.jpg' %}" class="d-block w-100" alt="..." height="300px">
      </div>
      <div class="carousel-item">
     
      <img src="{% static 'media/images/barn2.jpg' %}" class="d-block w-100" alt="..." height="300px">
    </div>
    <div class="carousel-item">
        <img src="{% static 'media/images/barn4.jpg' %}" class="d-block w-100" alt="..." height="300px">
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Featured Products</h3>
	<div class="row">
    
		<div class="col-md-3 mb-4">
			<div class="card shadow">
			  <a href=""><img src="{% static 'media/images/t3.jpg' %}" class="card-img-top" alt=""></a>
			  <div class="card-body">
			    <h5 class="card-text"><a href="">tshirt</a></h5>
          <h6>20$ <span class="product-price"></span></h6>
			  </div>
			  <div class="card-footer">
         
          <input type="hidden" value="1" class="form-control product-qty-" id="productQty" />
          <input type="hidden" class="product-image-" placeholder="" value="" />
          <input type="hidden" class="product-id-" value="" />
          <input type="hidden" class="product-title" value="" />
			  	<button class="btn btn-sm btn-primary add-to-cart" data-index=""><i class="fa fa-shopping-cart"></i></button>
         
			  	<button class="btn btn-sm btn-danger add-wishlist" data-product=""><i class="fa fa-heart"></i></button>
          
          <button class="btn btn-sm btn-danger disabled"><i class="fa fa-heart"></i></button>
          
			  	<span class="float-right">
			  		4.5/5
			  		<i class="fa fa-star text-warning"></i>
			  	</span>
			  </div>
			</div>
		</div>
    
	</div>
	<p class="my-4 text-center"><a href="{% url 'product-list' %}" class="btn btn-dark btn-sm">All Products <i class="fa fa-long-arrow-alt-right"></i></a></p>
</main>

{% endblock %}
